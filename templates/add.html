<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>

    <style>
      body{
            text-align: center;
      }
      form {
        display: table, inline-block;
      }
      label {
        display: table-row, block;
      }
      input {
        display: table-row;
        margin-bottom: 5px;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>

  </head>
  <body>
    <form action="/add" method="POST">
      <label>Book Name</label><br>
      <input type="text" id="book_title" name="book_title" required /><br>

      <label>Book Author</label><br>
      <input type="text" id="author" name="author" required /><br>

      <label>Rating</label><br>
      <input type="text" id="rating" name="rating" required /><br>

      <button type="submit">Add Book</button>

    </form>

    <br>
    <button><a href="{{ url_for('home') }}">Go Back Home</a></button>

  </body>
</html>
